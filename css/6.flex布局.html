<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 100px auto;
            height: 500px;
            width: 500px;
            background:red;
            display: flex;
            justify-content: center;
            align-items:center;
        }
        .innter{
            width: 200px;
            height: 200px;
            background:blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="innter"></div>
    </div>
</body>
</html>
