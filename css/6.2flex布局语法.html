    <div>
        <!-- 
            flex布局简称“flex容器又称弹性布局”使所有的子元素自动成为容器成员；
            1.flex-direction:决定主轴方向排列：
              flex-direction:row 主轴水平方向起点在左端
              flex-direction:row-reverse 主轴在水平方向起点在右端
              flex-dirction:column主轴垂直方向，起点在上沿
              flex-dirction:column-reverse 主轴垂直方向，起点在下沿
            2.flex-wrap：在一条轴线上，如果排列不下如何换行
              flex-warp：nowarp 不换行
              flex-warp：warp 换行，第一行在上方
              flex-warp: warp-reverse 换行，第一行在下方
            3.flex-flow：是flex-direction和flex-warp的缩写，默认值为 row nowarp
            4.justify-content：主轴对齐的方式
              justify-content：flex-start 左对齐
              justify-content:flex-end 右对齐
              justify-content：center 居中
              justify-content：space-between 2端对齐，项目之间间隔相等
              justify-content：space-around 每个项目2端间隔相等，项目之间的间隔比边框之间的间隔大一倍
            5.align-items：定义项目与交叉轴如何对齐
              align-items：flex-start交叉轴起点对齐
              align-items：flex-end交叉轴终端对齐
              align-items：center中点对齐
              align-items：baseline项目第一行文字基线对齐
              align-items：stretch 如果项目未设置高度或设置为auto，将占满整个容器的高度
            6.algin-content：多根轴线对齐方式，如果是一根轴线，该属性不起作用
              align-content：flex-start 与交叉轴起点对齐
              algin-content：flex-end 与交叉抽终点对齐
              algin-content：center与交叉轴重点对齐
              algin-content：space-between 与项目2端对齐，间隔相等
              algin-content：space-around与轴线之间的间隔相等，轴线之间的间隔要比边框之间的间隔大一倍
              align-content：stretch轴线占满整个交叉轴
            7.order属性定义项目排列顺序，数值越小，排列顺序越靠前，默认值为0；
            8.flex-glow 定义项目的放大比例，默认为0，如果存在剩余空间，也不放大；
            9.flex-shrink 定义缩小比例，默认值为1，如果空间不足，项目会继续缩小
            10.flex-basis 定义了再分配多余空间之前，项目占住主轴空间，浏览器这个属性，计算主轴是否有多余空间，默认值为auto
            项目本来大小
            11.flex属性是flex-glow和flex-shrink和flex-baseis的缩写，默认值为 0 1 auto
            12.algin-self属性单个项目与其他项目不一样的对齐方式，可覆盖align-items属性，可以继承父元素algin-items元素
            ，没有父元素，等同stretch
              algin-self：flex-strat
              algin-self:flex-end
              algin-self:center
              algin-self：baseline
              algin-self：stretch

         -->
