<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局水平居中</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .connter{
            height: 500px;
            width: 500px;
            background: green;
            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="connter">
        <div class="box"></div>
    </div>
</body>
</html>
