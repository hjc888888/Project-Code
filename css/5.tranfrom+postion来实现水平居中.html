<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tranform+position</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .connter{
            position: relative;
            width: 500px;
            height: 500px;
            background: red;
            margin: 100px auto;
        }
        .box{
            width: 200px;
            height: 200px;
            background: black;
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
   <div class="connter">
       <div class="box"></div>
   </div>
</body>
</html>
