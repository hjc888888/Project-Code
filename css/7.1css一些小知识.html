    <!-- 
        position：relative 不脱离文档流，相对于原来元素的位置移动，不会影响布局
        position:absolute 脱离文档流，如果设置偏移量，会影响布局

        IE盒模型与W3C盒模型的区别：
        IE盒模型：width = margin(外边距)+border(边框)+padding(内边距)+content(内容包括border+padding)
        w3c盒模型：width = margin+border+padding+content(内容不包括border+padding)

        清除浮动：
        overflow：hiddle在父元素添加这个属性，就会清除父元素对子元素页面浮动对页面的影响
        clear：both
        after和before

        什么叫标签语义化
        1.结构清晰，方便阅读，有利于团队开发
        2.有利于搜索引擎优化
        ul有序列表
        ol无序列表
        h1-h6
        header
        footer
        nav
        strong
        small
        title
        em

        css3新特性：
        background-size
        background-color

        before
        last-child
        first-child
        hover

        h5新特性：
        header

        datime
        menu
