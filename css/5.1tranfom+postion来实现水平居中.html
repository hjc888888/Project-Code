<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tranfom+position水平居中</title>
   <style>
       *{
           margin: 0;
           padding: 0;
       }
       .box{
           position: relative;
           width: 500px;
           height: 500px;
           background:red;
           margin:100px auto;
       }
       .innter{
           width: 200px;
           height: 200px;
           background: blue;
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%,-50%);
       }
   </style>
</head>
<body>
 <div class="box">
     <div class="innter"></div>
 </div>
</body>
</html>
